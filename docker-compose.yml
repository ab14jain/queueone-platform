services:
  postgres:
    image: postgres:16-alpine
    container_name: notification-service-postgres
    environment:
      POSTGRES_DB: queueone
      POSTGRES_USER: queueone
      POSTGRES_PASSWORD: queueone_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queueone"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: notification-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: notification-service-backend
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://queueone:queueone_pass@postgres:5432/queueone
      REDIS_URL: redis://redis:6379
      PORT: 4000
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma

  frontend:
    build: ./frontend
    container_name: notification-service-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_SOCKET_URL: http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

  admin-panel:
    build: ./admin-panel
    container_name: notification-service-admin
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_SOCKET_URL: http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./admin-panel/src:/app/src
      - ./admin-panel/public:/app/public

  notification-service:
    build: ./notification-service
    container_name: notification-service-app
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      PORT: 5001
    depends_on:
      - backend
    volumes:
      - ./notification-service/src:/app/src

volumes:
  postgres_data:
  redis_data:
